  <body>
      <div class="col-lg-12 col-md-12 col-sm-12">
          <h1 id="top-heading">Add and Delete Row</h1>
      </div>
      
      <table id="tab">
          <tr class="trows">
              <th>Select</th>
              <th>Name</th>
              <th>Email</th>
              <th>Ph. No.</th>
          </tr>
          <tbody id="body">
              <tr class="trows">
                  <td><input type="checkbox" name="check"></td>
                  <td><input class="name" id="name" type="text" placeholder="Enter your name"></td>
                  <td><input class="email" id="email" type="email" placeholder="Enter your email"></td>
                  <td><input class="mobile" id="mobile" type="tel" placeholder="Enter your Mobile number"></td>
              </tr>
          </tbody>
      </table>
      
      <button id="save">Save Row</button>
      <button id="add">Add Row</button>
      <button id="remove">Remove</button>
